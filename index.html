<html>
    <head>
        <link rel="stylesheet" type="text/css" href="css/styles.css">
        <link href="https://fonts.googleapis.com/css?family=Vesper+Libre" rel="stylesheet"> 
        <title>Random Quotes Generator</title>
    </head>
    <body>
        <div class="container">
            <div class="first-row">
                <div class="quotebox">
                    <div class="quote-text" id="quote">This is a random quote, courtesyof a random quote generator, but it hasn't been applied yet.</div>
                    </div>

            </div>
            <div class="second-row">
                <div class="about-text">You can see my other projects at <a href="https://github.com/aindoria">My Github</a>.</div>
            </div>
        </div>
        <script src="js/script.js"></script>

</html>
