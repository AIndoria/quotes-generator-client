<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="css/styles.css">
        <link href="https://fonts.googleapis.com/css?family=Vesper+Libre" rel="stylesheet"> 
        <title>Random Quotes Generator</title>
    </head>
    <body>
        <div class="container">
            <div class="first-row">
                <div class="quotebox">
                    <div class="quote-text" id="quote"></div>
                    </div>
                    <div class="buttons">
                        <a href=# id="link-twitter" onclick="tweet()"><div class="button-twitter">Share on twitter</div></a>
                        <div class="button-fb" onclick="soon()">Facebook(Soon)</div>
                    </div>
            </div>
            <div class="second-row">
                <div class="about-text">You can see my other projects at <a href="https://github.com/aindoria">My Github</a>.</div>
            </div>
        </div>
        <script src="js/script.js"></script>
       <!-- <script src="js/twitter.js"></script>-->
    </body>
</html>
